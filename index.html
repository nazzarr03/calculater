<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/hesap-makinesi/style.css">
    <title>Hesap_Makinesi</title>
</head>
<body>
   
        <div class="calculater">
            
        <div>
            <input type="text" class="ekran" disabled>
       
    </div>
    <div class="cal">
        <div class="buttons">
            <table>
                <tr>
                    <td><button class="clear" id="clear" value="clear">C</button></td>
                    <td></td>
                    <td><button class="btn_operator" class="subtract" value="-">-</button></td>
                    <td><button class="btn_operator" class="split" value="/">&divide;</button></td>
                </tr>
                <tr>
                    <td><button class="btn number" value="7">7</button></td>
                    <td><button class="btn number" value="8">8</button></td>
                    <td><button class="btn number" value="9">9</button></td>
                    <td><button class="btn_operator" class="multiply" value="*">&times;</button></td>
                </tr>
                <tr>
                    <td><button class="btn number" value="4">4</button></td>
                    <td><button class="btn number" value="5">5</button></td>
                    <td><button class="btn number" value="6">6</button></td>
                    <td><button class="btn_operator" class="sum" value="+">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn number" value="1">1</button></td>
                    <td><button class="btn number" value="2">2</button></td>
                    <td><button class="btn number" value="3">3</button></td>
                    <td><button class="btn_operator" value="^">^</button></td>
                </tr>
                <tr>
                    
                    <td><button class="btn number" value="0">0</button></td>
                    <td><button class="decimal" value=".">.</button></td>
                    <td><button class="btn_operator" class="equal" id="equal" value="=">=</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script src="/hesap-makinesi/js.js"></script>  
    
</body>
</html>
